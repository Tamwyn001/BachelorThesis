load '../config/Custom_Linestyles.cfg' #load path is /gpScripts/
unset label 1
unset label 2
unset arrow 1

x0 = 15.5
set arrow 3 from x0, graph 0 to x0, graph 1 nohead ls 1 #right dashed line
material1X = (( 15.0 + 1.0) /2.0 ) / 45.0
material2X = (( 45.0 + 16.0) /2.0 ) / 45.0
materialY = 1.06
set label 3 'SC' at graph  material1X, materialY center
set label 4 'AM' at graph material2X, materialY center
set size ratio 0.548 #15/30