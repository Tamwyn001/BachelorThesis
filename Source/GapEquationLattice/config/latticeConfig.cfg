set xlabel '{\small\textbf{Lattice site $i_x$ in $\bm{e}_x$}}' 
set ylabel '{\small\textbf{Lattice site $i_y$ in $\bm{e}_y$}}'
set mxtics 2

x0 = 10.5
set style line 1 lt 0 lw 2 lc rgb "black" # Dashed line style
set style line 2 lt 0 lw 2 lc rgb "white" # Dashed line style

set arrow 1 from x0, graph 0 to x0, graph 1 nohead ls 1 #actual dashed line

materialY = 1.06
set label 1 'SC' at graph 0.25, materialY center
set label 2 'AM' at graph 0.75, materialY center

set xrange [0:21]
set yrange [0:21]